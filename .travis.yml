language: php

php:
  - 5.4

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
  - mysql -e 'CREATE TABLE `test`.`blog` ( `id` int(11) NOT NULL AUTO_INCREMENT, `title` varchar(100) NOT NULL, `body` text, `reads` int(11) NOT NULL DEFAULT '0', `rate` float(6,2) DEFAULT '0.00', `created_at` datetime NOT NULL DEFAULT CURRENT_TIMESTAMP, `updated_at` datetime NOT NULL, PRIMARY KEY (`id`) ) ENGINE=InnoDB AUTO_INCREMENT=7 DEFAULT CHARSET=utf8; '

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --dev --no-interaction
  - composer dumpautoload

script:
  - vendor/bin/phpunit -c phpunit.xml --coverage-text